{% extends 'main.html' %}
{% load static%}

{% block maincontent%}
    <div class="container mt-5 mb-5">
        <div class="card p-5">
            <div class="modal-header mb-4">
                <h5 class="modal-title p-text">Donate - {{ project.title }}</h5>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-50 d-block mx-auto">Donate</button>
                </form>
            </div>
        </div>
       
    </div>

    

{% endblock %}
