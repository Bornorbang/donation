{% extends "main.html" %}
{% load static %}

 {% block maincontent %}
 
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 hero-image" src="https://ummetvakfi.org/upload/arsiv/slayt-Empowering-Education-in-Palestine-40141-7WT51RTJ7WT7BFHBMC0Y.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 hero-image" src="https://ummetvakfi.org/upload/arsiv/opt-Gaza-VTRE7G70QU07T31T2YWM.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 hero-image" src="https://ummetvakfi.org/upload/arsiv/slayt-YYYYY-YYYYYYYYY--YYY-YYYYY.psd-40141-1AECVM1DU4IMFEZA1AM0.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    


    <div class="container mt-5 mb-5">
      <div class="row">
          <!-- Card 1 -->
          {% for project in projects %}
            <div class="col-md-4 mt-2">
                <div class="card">
                    <img src="{{project.image}}" alt="Background Image 1">
                    <div class="overlay">
                        <h5 class="card-title">{{project.title}}</h5>
                        <a href="{% url 'donate' project.id %}" class="btn btn-primary border-0 p-3"><i class="fas fa-donate"></i> Donate Now</a>
                    </div>
                </div>
            </div>
          {% endfor %}
  
      </div>
    </div>
